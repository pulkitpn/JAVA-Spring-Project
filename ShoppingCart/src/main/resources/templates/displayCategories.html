<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Gadgetzz-Admin | Display Categories</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<a class="navbar-brand"
				th:href="@{/shopping-cart/admin/admin-dashboard/}"
				style="color: #cca300; font-weight: bold;"> Gadgetzz | </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">

				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shopping-cart/admin/admin-dashboard/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							us</a></li>
				</ul>
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="fas fa-user"></span> Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><span
							class="fas fa-sign-out-alt"></span>Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<a
			th:href="@{http://localhost:8080/shopping-cart/admin/admin-dashboard/categories/add-category}"><button
				class="btn btn-primary">Add Category</button></a> <br> <br>
		<table class="table">
			<thead class="table-secondary">
				<tr>
					<th>SN</th>
					<th>Category Name</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category, iStat : ${categories}">
					<th scope="row" th:text="${iStat.index + 1}">1</th>
					<td th:text="${category.categoryName}">1</td>

					<td><a
						th:href="@{/shopping-cart/admin/admin-dashboard/categories/delete/{id}(id=${category.id})}"
						class="btn btn-danger">Delete</a></td>
					<td><a
						th:href="@{/shopping-cart/admin/admin-dashboard/categories/update/{id}(id=${category.id})}"
						class="btn btn-warning">Update</a></td>
				</tr>
			</tbody>
			 

		</table>
	</div>

</body>
</html>
