<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
body {
	background-image:
		url("https://i.pinimg.com/originals/ff/26/d5/ff26d5a8cb3416fcf8ac05224acb858c.png");
}
</style>
<title>Gadgetzz-Admin | Add Category</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<a class="navbar-brand"
				th:href="@{/shopping-cart/admin/admin-dashboard/}"
				style="color: #cca300; font-weight: bold;"> Gadgetzz | Add Category</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">

				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shopping-cart/admin/admin-dashboard/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							us</a></li>
				</ul>
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="fas fa-user"></span> Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><span
							class="fas fa-sign-out-alt"></span>Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">

		<div class="row">

			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form
					th:action="@{/shopping-cart/admin/admin-dashboard/categories/add-category}"
					class="form-group" method="POST" th:object="${category}">
					
					<input type="hidden" name="id" id="id" th:field="*{id}">
					
					<label style="color: white; font-size: 40px;">Category Name</label>
					 
					<input type="text" class="form-control" th:value="${category.categoryName}" name="categoryName" placeholder="Enter category name" required> <br>
					<button class="btn btn-danger btn-block" type="submit"
						value="submit">Submit</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

</body>
</html>
