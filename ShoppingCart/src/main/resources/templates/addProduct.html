<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Gadgetzz-Admin | Add Product</title>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<a class="navbar-brand" href="#"
				style="color: #cca300; font-weight: bold;"> Gadgetzz | Add
				Product </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">

				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shopping-cart/admin/admin-dashboard/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact
							us</a></li>
				</ul>
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#"><span
							class="fas fa-user"></span> Admin</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><span
							class="fas fa-sign-out-alt"></span>Logout</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<h2>Add a new Product</h2>


		<form
			th:action="@{/shopping-cart/admin/admin-dashboard/products/add-product}"
			method="POST" th:object="${productDTO}" enctype="multipart/form-data">
			<div class="row">
				<div class="col-sm-5">

					<input type="hidden" name="id" th:field="*{id}">
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" required th:field="*{name}" name="name"  id="name"
							placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="category">Select Category</label> 
						<select class="form-control" th:field="*{categoryId}" id="category" name="category">


							<option th:each="category :${categories}"
								th:value="${category.id}" th:text="${category.categoryName}">
						</select>
					</div>
					<div class="form-group">
						<label for="price">Price</label> <input type="number"
							class="form-control" required th:field="*{price}" name="price" id="price"
							placeholder="Price">
					</div>
					<div class="form-group">
						<label for="weight">Weight in grams</label> <input type="number"
							class="form-control" required th:field="*{weight}" name="weight" id="weight"
							placeholder="Weight">
					</div>
					<div class="form-group">
						<label for="description">Product Description</label>
						<textarea class="form-control" th:field="*{description}" rows="5" name="description"
							id="description"></textarea>
					</div>
				</div>
				<div class="col-md-5">
					 <p>Product Image</p>
					<div class="custom-file">
						<input type="file" class="custom-file-input" name="productImage"
							accept="image/jpeg, image/png" id="productImage" /> <label
							class="custom-file-label" for="productImage">Choose file</label>
					</div>
					<div class="form-group">
						<img src="#" id="imgPreview" height="100px" width="100px"
						    th:src="@{${'/productImages/' + productDTO.imageName}}"
							
							style="margin-top: 20px" alt=" ">
					</div>
					<input type="hidden" name="imgName"
						th:value="${productDTO.imageName}">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</div>
		</form>

	</div>

<script>
    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }
    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>

</html>
